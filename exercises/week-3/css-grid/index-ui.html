<!DOCTYPE html>
<html>

<head>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style-ui.css">
    <title>Chat UI Exercise</title>
</head>

<body>
    <div id="container">
        <div class="friends-container">
            <h3 class="title">Friends</h3>
            <div class="friend-item">Freya</div>
            <div class="friend-item">Linda</div>
            <div class="friend-item">Kenan</div>
            <div class="friend-item">Theresa</div>
        </div>
        <div class="chat-container">
            
            <span class="message received">
                <span class="message-content left">
                    <span class="text">Hey</span>
                    <span class="time">14:00</span>
                </span>
            </span>

            <div class="message received">
                <div class="message-content left">
                    <div class="text">Hello?</div>
                    <div class="time">14:31</div>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content right">
                    <div class="text">Sorry, been busy</div>
                    <div class="time">17:58</div>
                </div>
            </div>
            <div class="message received">
                <div class="message-content left">
                    <div class="text">You work too much</div>
                    <div class="time">17:59</div>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content right">
                    <div class="text">Tell me about it</div>
                    <div class="time">17:59</div>
                </div>
            </div>

        </div>
        <div id="send">
            <input type="text" placeholder="Type a message">
            <div id="button">Send</div>            
        </div>
    </div>
</body>

</html>
