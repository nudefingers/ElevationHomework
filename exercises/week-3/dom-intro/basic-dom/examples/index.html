<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div id="box" onmouseenter="enterColor()" onmouseleave="leaveColor()" onclick="changeColor()">Hover over me!</div>

    <div id="container">
        <div id="playing-field" class="centered">
            <div id="ball" class="centered"></div>
        </div>
        <div id="arrows" class="centered">
            <div id="up" class="arrow">&uarr;</div>
            <div id="left" class="arrow">&larr;</div>
            <div id="right" class="arrow">&rarr;</div>
            <div id="down" class="arrow">&darr;</div>
        </div>
    </div>

    <ul id="list" onclick="addNewItem()">
        <li>Starter item</li>
        <li>Click us!</li>
    </ul>
</body>

<script src="main.js"></script>

</html>
