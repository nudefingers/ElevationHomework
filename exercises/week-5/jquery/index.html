<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>jQuery101</title>
</head>

<body>
    <ul id="container"></ul>
    <input type="text" id="human-input" placeholder="Human name"></input>
    <button id="add-human">Add Human</button>

    <br><br>

    <div id="box-container">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <br><br>

    <div id="items">
        <div class="item" data-instock=true>Shoe</div>
        <div class="item" data-instock=false>Umbrella</div>
        <div class="item" data-instock=true>Melon</div>
    </div>
    <div id="cart"></div>

    <br><br>

    <div id="basket"></div>


    <div id="posts">#btn #btn #btn</div>
    
    <br><br>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
